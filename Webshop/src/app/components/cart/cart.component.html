<h2>
    Shopping Cart
</h2>
<hr>
<div id="order-information-container" *ngIf="cartService.isCartNotEmpty$ | async">
    <div></div>
    <div></div>
    <h3 class="card-heading">
        Price
    </h3>
    <h3 class="card-heading">
        Quantity
    </h3>
    <h3 class="card-heading">
        Total
    </h3>
</div>
<hr>
<cart-item-card *ngFor="let cartItem of cartService.cart$ | async" [cartItem]="cartItem"></cart-item-card>
<div *ngIf="cartService.isCartEmpty$ | async">
    <p>There are no items in your cart</p>
</div>

<hr>
<div id="order-total-container" *ngIf="cartService.isCartNotEmpty$ | async">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <h3 id="total-prize">
        {{ cartService.cartTotal$ | async | currency:'EUR':'symbol' }}
    </h3>
</div>

<div id="order-checkout-container" *ngIf="cartService.isCartNotEmpty$ | async">
    <button (click)="navigateCheckOut()">Proceed with checkout</button>
</div>
