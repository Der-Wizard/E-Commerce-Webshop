<div id="search-bar-middle">
    <div id="search-bar-container">
        <input type="search" id="search-bar" name="search" [(ngModel)]="searchTerm" (keydown.enter)="onSearch()"
            placeholder="Type in to search...">
        <button id="reset-search-button" type="button" (click)="clearSearch()"><i class="fas fa-times"></i></button>
    </div>
    <button type="button" id="search-button" (click)="onSearch()"><i class="search-icon fas fa-search"></i></button>
</div>
